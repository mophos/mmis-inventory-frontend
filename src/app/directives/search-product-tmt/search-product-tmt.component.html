<input type="text" [(ngModel)]="query"
 (keyup)="clearSelected($event)"
  style="width: 100%; background-color: #FFF9C4"
agxTypeahead 
[taUrl]="searchProductTMTUrl"
taApi="http"
[taItemTpl]="itemTpl"
(taSelected)="handleResultSelected($event)"
>

<ng-template #itemTpl let-result style="width: 100%">
  <strong>{{ result.result.TMTID }}</strong>
  <br>
  <span>{{ result.result.FSN }}</span>
</ng-template>
