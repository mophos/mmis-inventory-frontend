<span *ngIf="loading" class="spinner spinner-sm">
  Loading...
</span>
<div class="select" *ngIf="!loading">
  <select name="manufacture" [disabled]="disabled" style="border-bottom: 0px;" (change)="setSelect($event)" [(ngModel)]="manufactureId">
    <!-- <option>เลือกผู้ผลิต</option> -->
    <option *ngFor="let manufacture of manufactures" [value]="manufacture.labeler_id">
      {{ manufacture.labeler_name }}
    </option>
  </select>
</div>
